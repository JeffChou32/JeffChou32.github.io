<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Asteroid Rush</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Ensure the container spans the entire viewport */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrollbars */
      }

      #unity-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Asteroid Rush</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityContainer = document.querySelector("#unity-container");

      // Function to resize the canvas based on the window size and maintain aspect ratio
      function resizeCanvas() {
        const aspectRatio = 1080 / 1920; // Your game's aspect ratio
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // Calculate new canvas dimensions based on aspect ratio
        if (windowWidth / windowHeight > aspectRatio) {
          canvas.width = windowHeight * aspectRatio;
          canvas.height = windowHeight;
        } else {
          canvas.width = windowWidth;
          canvas.height = windowWidth / aspectRatio;
        }

        canvas.style.width = `${canvas.width}px`;
        canvas.style.height = `${canvas.height}px`;
      }

      // Call resizeCanvas on window resize and initial load
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas(); // Initial call

      // Unity-specific code
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Asteroid Rush Github.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Asteroid Rush Github.data.unityweb",
        frameworkUrl: buildUrl + "/Asteroid Rush Github.framework.js.unityweb",
        codeUrl: buildUrl + "/Asteroid Rush Github.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Jeff Chou",
        productName: "Asteroid Rush",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
